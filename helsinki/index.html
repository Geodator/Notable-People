<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Helsinki region buildings by age</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Buildingagegrid_0.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:26, minZoom:4
        })
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://a.tile.stamen.com/toner/{z}/{x}/{y}.png', {
            attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>,<a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Mapdata: &copy; <a href="http://openstreetmap.org">OpenStreetMap</a>contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 26
        });
        basemap0.addTo(map);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
            map.setMaxBounds(map.getBounds());
        }
        function pop_Buildingagegrid_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Avg.</th>\
                        <td>' + (feature.properties['Avg.'] !== null ? Autolinker.link(String(feature.properties['Avg.'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Count</th>\
                        <td>' + (feature.properties['Count'] !== null ? Autolinker.link(String(feature.properties['Count'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Buildingagegrid_0_0(feature) {
            if (feature.properties['Avg.'] >= 1742.000000 && feature.properties['Avg.'] <= 1850.000000 ) {
                return {
                pane: 'pane_Buildingagegrid_0',
                stroke: false, 
                fillOpacity: 1,
                fillColor: 'rgba(68,1,84,0.75)',
            }
            }
            if (feature.properties['Avg.'] >= 1850.000000 && feature.properties['Avg.'] <= 1917.000000 ) {
                return {
                pane: 'pane_Buildingagegrid_0',
                stroke: false, 
                fillOpacity: 1,
                fillColor: 'rgba(69,50,127,0.75)',
            }
            }
            if (feature.properties['Avg.'] >= 1917.000000 && feature.properties['Avg.'] <= 1939.000000 ) {
                return {
                pane: 'pane_Buildingagegrid_0',
                stroke: false, 
                fillOpacity: 1,
                fillColor: 'rgba(54,92,141,0.75)',
            }
            }
            if (feature.properties['Avg.'] >= 1939.000000 && feature.properties['Avg.'] <= 1960.000000 ) {
                return {
                pane: 'pane_Buildingagegrid_0',
                stroke: false, 
                fillOpacity: 1,
                fillColor: 'rgba(39,127,142,0.75)',
            }
            }
            if (feature.properties['Avg.'] >= 1960.000000 && feature.properties['Avg.'] <= 1974.000000 ) {
                return {
                pane: 'pane_Buildingagegrid_0',
                stroke: false, 
                fillOpacity: 1,
                fillColor: 'rgba(31,162,136,0.75)',
            }
            }
            if (feature.properties['Avg.'] >= 1974.000000 && feature.properties['Avg.'] <= 1985.000000 ) {
                return {
                pane: 'pane_Buildingagegrid_0',
                stroke: false, 
                fillOpacity: 1,
                fillColor: 'rgba(74,194,109,0.75)',
            }
            }
            if (feature.properties['Avg.'] >= 1985.000000 && feature.properties['Avg.'] <= 2000.000000 ) {
                return {
                pane: 'pane_Buildingagegrid_0',
                stroke: false, 
                fillOpacity: 1,
                fillColor: 'rgba(158,218,57,0.75)',
            }
            }
            if (feature.properties['Avg.'] >= 2000.000000 && feature.properties['Avg.'] <= 2017.000000 ) {
                return {
                pane: 'pane_Buildingagegrid_0',
                stroke: false, 
                fillOpacity: 1,
                fillColor: 'rgba(253,231,37,0.75)',
            }
            }
        }
        map.createPane('pane_Buildingagegrid_0');
        map.getPane('pane_Buildingagegrid_0').style.zIndex = 400;
        map.getPane('pane_Buildingagegrid_0').style['mix-blend-mode'] = 'normal';
    var layer_Buildingagegrid_0 = new L.geoJson(json_Buildingagegrid_0, {
        attribution: '<a href=""></a>',
        pane: 'pane_Buildingagegrid_0',
        onEachFeature: pop_Buildingagegrid_0,
        style: style_Buildingagegrid_0_0,
    });
        bounds_group.addLayer(layer_Buildingagegrid_0);
        map.addLayer(layer_Buildingagegrid_0);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Building age grid<br /><table><tr><td style="text-align: center;"><img src="legend/Buildingagegrid_0_174218500.png" /></td><td> 1742 - 1850 </td></tr><tr><td style="text-align: center;"><img src="legend/Buildingagegrid_0_185019171.png" /></td><td> 1850 - 1917 </td></tr><tr><td style="text-align: center;"><img src="legend/Buildingagegrid_0_191719392.png" /></td><td> 1917 - 1939 </td></tr><tr><td style="text-align: center;"><img src="legend/Buildingagegrid_0_193919603.png" /></td><td> 1939 - 1960 </td></tr><tr><td style="text-align: center;"><img src="legend/Buildingagegrid_0_196019744.png" /></td><td> 1960 - 1974 </td></tr><tr><td style="text-align: center;"><img src="legend/Buildingagegrid_0_197419855.png" /></td><td> 1974 - 1985 </td></tr><tr><td style="text-align: center;"><img src="legend/Buildingagegrid_0_198520006.png" /></td><td> 1985 - 2000 </td></tr><tr><td style="text-align: center;"><img src="legend/Buildingagegrid_0_200020177.png" /></td><td> 2000 - 2017 </td></tr></table>': layer_Buildingagegrid_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
