<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Antipodes</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.9.0-beta.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.9.0-beta.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
    let initLoad = true;

	mapboxgl.accessToken = 'pk.eyJ1IjoidGp1a2Fub3Z0IiwiYSI6ImNrNTdxempkZTBmeTczZmxqdmxmNHlqczAifQ.a_BL5RTprJKXwaTzbsPeyw';
    const map = new mapboxgl.Map({
        container: 'map',
        projection: 'globe',
        style: 'mapbox://styles/tjukanovt/cl39zfplb000015lv3wxxrrjc',
        zoom: 3,
        center: [120,-10]
    });

    map.on('load', () => {

    if (initLoad) {
        initLoad = false;
        map.setFog({
            color: '#AB4644',
            'horizon-blend': 0.05,
            'high-color': '#743230',
            'star-intensity': 0.1,
            'space-color': '#777D71'
        });
    }

    });

</script>

</body>
</html>
