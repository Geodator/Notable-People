<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Footprints demo styles</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
#menu {
position: absolute;
background: #fff;
padding: 10px;
font-family: 'Open Sans', sans-serif;
}
</style>
 
<div id="map"></div>
<div id="menu">
<input
id="ckcd2f2t60l271iqxc651i66j"
type="radio"
name="rtoggle"
value="ckcd2f2t60l271iqxc651i66j"
checked="checked"
/>
<label for="ckcd2f2t60l271iqxc651i66j">Heatmap dark</label>
<input id="ckcd9vmht0igp1iuptc5cxgzc" type="radio" name="rtoggle" value="ckcd9vmht0igp1iuptc5cxgzc" />
<label for="ckcd9vmht0igp1iuptc5cxgzc">Heatmap light</label>
</div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoidGp1a2Fub3Z0IiwiYSI6ImNrNTdxempkZTBmeTczZmxqdmxmNHlqczAifQ.a_BL5RTprJKXwaTzbsPeyw';

var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/tjukanovt/ckcd2f2t60l271iqxc651i66j',
zoom: 14,
center: [2.36, 48.85]
});
 
var layerList = document.getElementById('menu');
var inputs = layerList.getElementsByTagName('input');
 
function switchLayer(layer) {
var layerId = layer.target.id;
map.setStyle('mapbox://styles/tjukanovt/' + layerId);
}
 
for (var i = 0; i < inputs.length; i++) {
inputs[i].onclick = switchLayer;
}
</script>
 
</body>
</html>
