<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.wms.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/proj4.js"></script>
        <script src="js/proj4leaflet.js"></script>
        <script src="data/Kaukaisimmatpisteet_1.js"></script>
        <script src="data/Maakuntarajat_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var crs = new L.Proj.CRS('EPSG:3067', '+proj=utm +zone=35 +ellps=GRS80 +towgs84=0,0,0,0,0,0,0 +units=m +no_defs', {
            resolutions: [2800, 1400, 700, 350, 175, 84, 42, 21, 11.2, 5.6, 2.8, 1.4, 0.7, 0.35, 0.14, 0.07],
        });
        var map = L.map('map', {
            crs: crs,
            continuousWorld: false,
            worldCopyJump: false, 
            zoomControl:true, maxZoom:15, minZoom:1
        }).fitBounds([[58.96561841184959,14.855634777618095],[68.38967420356433,36.23865948246282]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_peruskartta_0');
        map.getPane('pane_peruskartta_0').style.zIndex = 400;
        var layer_peruskartta_0 = L.WMS.layer("https://tiles.kartat.kapsi.fi/peruskartta", "peruskartta", {
            pane: 'pane_peruskartta_0',
            format: 'image/png',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            tiled: true,
            info_format: 'text/html',
            opacity: 1,
            identify: false,
            attribution: '',
        });
        map.addLayer(layer_peruskartta_0);
        function pop_Kaukaisimmatpisteet_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">fid</th>\
                        <td>' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">dist</th>\
                        <td>' + (feature.properties['dist'] !== null ? autolinker.link(feature.properties['dist'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">maakunta</th>\
                        <td>' + (feature.properties['maakunta'] !== null ? autolinker.link(feature.properties['maakunta'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">vuosi</th>\
                        <td>' + (feature.properties['vuosi'] !== null ? autolinker.link(feature.properties['vuosi'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">nimi</th>\
                        <td>' + (feature.properties['nimi'] !== null ? autolinker.link(feature.properties['nimi'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">namn</th>\
                        <td>' + (feature.properties['namn'] !== null ? autolinker.link(feature.properties['namn'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">_max</th>\
                        <td>' + (feature.properties['_max'] !== null ? autolinker.link(feature.properties['_max'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Kaukaisimmatpisteet_1_0() {
            return {
                pane: 'pane_Kaukaisimmatpisteet_1',
                radius: 10.0,
                opacity: 1,
                color: 'rgba(0,0,0,0.8549019607843137)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,0,0,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Kaukaisimmatpisteet_1');
        map.getPane('pane_Kaukaisimmatpisteet_1').style.zIndex = 401;
        map.getPane('pane_Kaukaisimmatpisteet_1').style['mix-blend-mode'] = 'normal';
        var layer_Kaukaisimmatpisteet_1 = new L.geoJson(json_Kaukaisimmatpisteet_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Kaukaisimmatpisteet_1',
            layerName: 'layer_Kaukaisimmatpisteet_1',
            pane: 'pane_Kaukaisimmatpisteet_1',
            onEachFeature: pop_Kaukaisimmatpisteet_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Kaukaisimmatpisteet_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_Kaukaisimmatpisteet_1);
        map.addLayer(layer_Kaukaisimmatpisteet_1);
        function pop_Maakuntarajat_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['maakunta'] !== null ? autolinker.link(feature.properties['maakunta'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['vuosi'] !== null ? autolinker.link(feature.properties['vuosi'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['nimi'] !== null ? autolinker.link(feature.properties['nimi'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['namn'] !== null ? autolinker.link(feature.properties['namn'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['_max'] !== null ? autolinker.link(feature.properties['_max'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Maakuntarajat_2_0() {
            return {
                pane: 'pane_Maakuntarajat_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_Maakuntarajat_2');
        map.getPane('pane_Maakuntarajat_2').style.zIndex = 402;
        map.getPane('pane_Maakuntarajat_2').style['mix-blend-mode'] = 'normal';
        var layer_Maakuntarajat_2 = new L.geoJson(json_Maakuntarajat_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Maakuntarajat_2',
            layerName: 'layer_Maakuntarajat_2',
            pane: 'pane_Maakuntarajat_2',
            onEachFeature: pop_Maakuntarajat_2,
            style: style_Maakuntarajat_2_0,
        });
        bounds_group.addLayer(layer_Maakuntarajat_2);
        setBounds();
        resetLabels([layer_Kaukaisimmatpisteet_1]);
        map.on("zoomend", function(){
            resetLabels([layer_Kaukaisimmatpisteet_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Kaukaisimmatpisteet_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Kaukaisimmatpisteet_1]);
        });
        </script>
    </body>
</html>
